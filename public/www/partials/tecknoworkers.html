<div class="row">
  <div class="col-md-12">
    <h1>{{title}}</h1>
  </div>
</div>

<div class="row" style="padding: 20px 0;">
  <div class="col-md-6 col-sm-12">
    <div class="row">
      <div ng-repeat="item in offices" class="standard" flex="50">
        <div class="col-xs-12 col-sm-4 col-md-4">
          <label>
            <input type="checkbox" id="{{item}}" ng-checked="exists(item, selected)"
            ng-click="toggle(item, selected)"/>
            <label for="{{item}}" class="checkbox">
              {{ item }}
            </label>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<table class="table table-hover">
  <tr>
    <th>Name</th>
    <th>Office</th>
    <th>Email</th>
    <th>Phone Number</th>
  </tr>
  <tr ng-repeat="user in filteredUsers">
      <td>{{user.name}}</td>
      <td>{{user.mail}}</td>
      <td>{{user.office}}</td>
      <td>{{user.telephone_number}}</td>
  </tr>
</table>
