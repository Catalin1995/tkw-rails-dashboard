<div class="row">
    <div class="col-md-12">
        <h1> Year: {{year}}</h1>
        <h1> Week: {{weekIndex}}</h1>
    </div>
</div>

<div ng-repeat="(key, day) in week.days">
    <ul class="list-group">
        <li class="list-group-item disabled"> {{key | day}} {{getDate(key)}}</li>
        <li ng-repeat="name in day[0].fullCodeReviewProjects" class="list-group-item"> {{name}} </li>
    </ul>
</div>
